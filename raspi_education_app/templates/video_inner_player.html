<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>å‹•ç”»ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    .video-player {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
    #step-num {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
    #status-message {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
    #log {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.4rem 0.8rem;
      border-radius: 0.5rem;
      max-width: 90%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div id="step-num"></div>
  <div id="status-message">æº–å‚™ä¸­...</div>
  <div id="video-container"></div>
  <div id="log"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");
    const videoContainer = document.getElementById("video-container");
    const stepNum = document.getElementById("step-num");
    const statusMessage = document.getElementById("status-message");
    const logArea = document.getElementById("log");

    let videoFiles = [];
    let videoElements = [];
    let currentIndex = 0;
    let readyToPlay = false;
    let allVideosLoaded = false;

    const log = (...args) => {
      const msg = args.join(" ");
      console.log(msg);
      logArea.textContent = msg; // â† æœ€æ–°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã ã‘è¡¨ç¤º
    };

    const updateStepDisplay = () => {
      stepNum.textContent = `Step ${currentIndex + 1} / ${videoFiles.length}`;
    };

    const switchVideo = (index) => {
      currentIndex = index;
      const newVideo = videoElements[index];

      const oldVideo = document.getElementById("video");
      if (oldVideo) {
        videoContainer.removeChild(oldVideo);
      }

      newVideo.id = "video";
      newVideo.classList.add("video-player");
      newVideo.autoplay = true;
      newVideo.controls = false;
      newVideo.loop = true;
      newVideo.currentTime = 0;

      videoContainer.appendChild(newVideo);
      newVideo.play().then(() => {
        log("â–¶ å†ç”ŸæˆåŠŸ");
      }).catch(err => {
        log("âŒ play()å¤±æ•—:", err);
      });

      updateStepDisplay();
    };

    document.addEventListener("DOMContentLoaded", async () => {
      statusMessage.textContent = "æº–å‚™ä¸­...";

      try {
        const res = await fetch(`/get_manual?title=${encodeURIComponent(title)}`);
        const data = await res.json();
        if (!data.files || !data.files.length) {
          log("å‹•ç”»ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
          statusMessage.textContent = "å‹•ç”»ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“";
          return;
        }

        videoFiles = data.files;
        videoElements = videoFiles.map((src, i) => {
          const v = document.createElement("video");
          v.src = src;
          v.preload = "auto";
          v.muted = true;
          v.playsInline = true;
          return v;
        });

        await Promise.allSettled(videoElements.map((v, i) => {
          return new Promise(resolve => {
            const timeout = setTimeout(() => {
              log(`âš ï¸ å‹•ç”» ${i + 1} ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ`);
              resolve();
            }, 5000);

            v.oncanplaythrough = () => {
              clearTimeout(timeout);
              log(`ðŸ“¥ å‹•ç”» ${i + 1} èª­ã¿è¾¼ã¿å®Œäº†`);
              resolve();
            };
          });
        }));

        allVideosLoaded = true;
        log("âœ… å…¨éƒ¨èª­ã¿è¾¼ã¿å®Œäº†");
        statusMessage.textContent = "Bã‚­ãƒ¼ã§å†ç”Ÿã§ãã¾ã™";
      } catch (err) {
        log("âŒ ã‚¨ãƒ©ãƒ¼ç™ºç”Ÿ:", err);
        statusMessage.textContent = "ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ";
      }

      window.focus();
    });

    document.addEventListener("keydown", (e) => {
      log("ðŸ”‘ ã‚­ãƒ¼:", e.code);
      if (e.repeat) return;

      if (e.code === "KeyB") {
        if (allVideosLoaded && !readyToPlay) {
          readyToPlay = true;
          switchVideo(0);
        }
        return;
      }

      if (!readyToPlay || !videoFiles.length) return;

      if (e.code === "KeyA") {
        const prev = (currentIndex - 1 + videoFiles.length) % videoFiles.length;
        switchVideo(prev);
      } else if (e.code === "KeyC") {
        const next = (currentIndex + 1) % videoFiles.length;
        switchVideo(next);
      }
    });

    setInterval(async () => {
      try {
        const res = await fetch("/gpio_status");
        const data = await res.json();
        if (!readyToPlay) return;
        if (data.gpio17 === 1) {
          const next = (currentIndex + 1) % videoFiles.length;
          switchVideo(next);
        } else if (data.gpio27 === 1) {
          const prev = (currentIndex - 1 + videoFiles.length) % videoFiles.length;
          switchVideo(prev);
        }
      } catch (err) {
        log("GPIO fetch error:", err);
      }
    }, 200);
  </script>
</body>
</html>
