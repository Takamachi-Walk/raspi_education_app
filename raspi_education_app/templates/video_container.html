<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画手順書モード</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
    }

    .header-bar {
      width: 100%;
      height: 40px;
      background: linear-gradient(to right, #a042ff, #22aaff);
      color: white;
      font-family: 'Poppins';
      font-size: 1.2rem;
      padding: 0 2rem;
      display: flex;
      align-items: center;
    }

    #frame-wrapper {
      padding-top: 40px;
    }

    #videoFrame {
      width: 100vw;
      height: calc(100vh - 100px);
      border: none;
    }
  </style>
</head>
<body>
  <div class="header-bar">STEPon</div>

  <div id="frame-wrapper">
    <div id="button-wrapper">
      <button id="btn-reload">
        <span class="label">再読込</span>
      </button>
      <button id="btn-back">
        <span class="label">戻る</span>
      </button>
    </div>
    <iframe id="videoFrame" src="/video_inner_player?title={{ title }}"></iframe>
  </div>

  <script>
    document.getElementById("btn-reload").onclick = () => {
      const frame = document.getElementById("videoFrame");
      frame.src = frame.src;
    };

    document.getElementById("btn-back").onclick = () => {
      window.location.href = "/video_manual_selector";
    };
  </script>
</body>
</html>
