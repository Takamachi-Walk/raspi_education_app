<!-- templates/video_container.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画再生コンテナ</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
    }

    #frame-wrapper {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #button-wrapper {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #reloadBtn,
    #backBtn {
      padding: 1rem 1.5rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      cursor: pointer;
    }

    #reloadBtn:hover,
    #backBtn:hover {
      background: #444;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="frame-wrapper">
    <div id="button-wrapper">
      <button id="reloadBtn">🔄 再読み込み</button>
      <button id="backBtn">⬅ 戻る</button>
    </div>
    <iframe id="videoFrame" src="/video_inner_player?title={{ title }}"></iframe>
  </div>

  <script>
    document.getElementById("reloadBtn").onclick = () => {
      const frame = document.getElementById("videoFrame");
      frame.src = frame.src;
    };

    document.getElementById("backBtn").onclick = () => {
      window.location.href = "/video_manual_selector";
    };
  </script>
</body>
</html>
