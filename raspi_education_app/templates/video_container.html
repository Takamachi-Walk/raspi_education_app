<!-- templates/video_container.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画再生コンテナ</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
    }
    #frame-wrapper {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #reloadBtn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 10;
      padding: 0.8rem 1.2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      cursor: pointer;
    }
    #reloadBtn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="frame-wrapper">
    <button id="reloadBtn">🔄 再読み込み</button>
    <iframe id="videoFrame" src="/video_inner_player?title={{ title }}"></iframe>
  </div>

  <script>
    document.getElementById("reloadBtn").onclick = () => {
      const frame = document.getElementById("videoFrame");
      frame.src = frame.src;
    };
  </script>
</body>
</html>
