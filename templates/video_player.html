<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画手順書モード</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #video-container {
      width: 100vw;
      height: 100vh;
      display: none;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }
    #loading {
      color: white;
      text-align: center;
      margin-top: 30vh;
      font-size: 1.5rem;
    }
    #selectBtn {
      position: absolute;
      left: 1rem;
      background: #222;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 2.5rem;
      z-index: 10;
      cursor: pointer;
      top: 1rem;
    }
    #selectBtn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <button id="selectBtn" onclick="location.href='/video_manual_selector'">📖 手順書を再選択</button>
  <div id="loading">動画を読み込み中です...</div>
  <div id="video-container">
    <video id="video" muted playsinline></video>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const title = params.get("title");

      let videoFiles = [];
      let currentIndex = 0;

      const video = document.getElementById("video");
      const loading = document.getElementById("loading");
      const container = document.getElementById("video-container");

      const wait = ms => new Promise(resolve => setTimeout(resolve, ms));

      async function initialize() {
        try {
          const res = await fetch(`/get_manual?title=${encodeURIComponent(title)}`);
          const data = await res.json();

          if (!data.files || !Array.isArray(data.files) || data.files.length === 0) {
            throw new Error("動画ファイルがありません");
          }

          videoFiles = data.files;

          // プリロード
          video.src = videoFiles[0];
          video.preload = "auto";
          video.load();

          await wait(300);  // 少し待つ

          await new Promise((resolve, reject) => {
            const onLoaded = () => {
              video.removeEventListener("loadeddata", onLoaded);
              resolve();
            };
            const onError = () => {
              video.removeEventListener("error", onError);
              reject(new Error("動画の読み込みに失敗"));
            };
            video.addEventListener("loadeddata", onLoaded);
            video.addEventListener("error", onError);
          });

          await wait(300);  // 読み込み後も少し余裕

          loading.style.display = "none";
          container.style.display = "block";
          video.style.display = "block";

          await wait(300);  // 表示後も少し余裕

          await video.play().catch(err => {
            console.warn("自動再生失敗:", err);
            // 必要ならここで手動再生UIを出す
          });
        } catch (err) {
          console.error(err);
          if (loading) loading.innerText = "動画の読み込みに失敗しました";
        }
      }

      initialize();

      document.addEventListener("keydown", async (e) => {
        if (e.repeat || videoFiles.length === 0) return;

        if (e.code === "KeyC") {
          currentIndex = (currentIndex + 1) % videoFiles.length;
        } else if (e.code === "KeyA") {
          currentIndex = (currentIndex - 1 + videoFiles.length) % videoFiles.length;
        } else {
          return;
        }

        video.pause();
        video.src = videoFiles[currentIndex];
        video.load();
        await wait(200);

        await new Promise(resolve => {
          const onLoaded = () => {
            video.removeEventListener("loadeddata", onLoaded);
            resolve();
          };
          video.addEventListener("loadeddata", onLoaded);
        });

        await wait(200);
        video.play().catch(e => console.warn("切替時再生失敗:", e));
      });
    });
  </script>
</body>
</html>
