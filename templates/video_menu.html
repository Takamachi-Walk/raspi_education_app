<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画手順書メニュー</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      font-size: 2rem;
      text-align: center;
      margin-top: 6vh;
      font-family: sans-serif;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    button {
      all: unset; /* デフォルトのボタンスタイルを無効化 */
      cursor: pointer;
    }

    .btnmain, .btnsub {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #444;
      color: white;
      border-radius: 20px;
      transition: background 0.2s;
    }

    .btnmain {
      width: 400px;
      height: 400px;
      margin: 1rem;
      padding: 1rem;
      font-size: 2rem;
    }

    .btnsub {
      margin: 1rem;
      padding: 2rem 8.3rem;
      font-size: 1.5rem;
    }

    .btnmain:hover,
    .btnsub:hover {
      background: #666;
    }

    .btn-wrapper,
    .btn-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }

    .btn-wrapper {
      margin-top: 5.6rem;
    }

    .btn-row {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>動画手順書モード</h1>

  <div class="btn-wrapper">
    <button class="btnmain" onclick="location.href='/video_manual_selector'">▶ 動画手順書を再生</button>
    <button class="btnmain" onclick="location.href='/register_manual'">📖 動画手順書を登録</button>
    <button class="btnmain" onclick="location.href='/manual_list'">📁 登録手順書の一覧</button>
  </div>

  <div class="btn-row">
    <button class="btnsub" onclick="location.href='/'">メニューに戻る</button>
  </div>
</body>
</html>
